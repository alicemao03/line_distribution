<!Doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>svt line distribution</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container-fluid mb-3">
		<h1 class="text-center my-4">SVT Line Distribution</h1>
		<div class="row text-center mb-2" id="song-name"></div>

		<div class="d-flex justify-content-center mb-3">
			<div class="col-4 me-2">
				<div class="sticky-wrapper">
					<div class="viz-format-selection d-flex justify-content-end align-items-center mb-3">
						<label for="chart-select" class="me-2 text-white">Choose a Chart View</label>
						<select id="chart-select" class="form-select w-25">
							<option value="bar">Bar</option>
							<option value="pie">Pie</option>
						</select>
					</div>
					<div id="chart-area"></div>
				</div>
			</div>

			<div class="col-3 ms-5" id="song-area"></div>

		</div>
	</div>


	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>

	<script type="module" src="./js/singleSong.js"></script>
</body>

</html>
